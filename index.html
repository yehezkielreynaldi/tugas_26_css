<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Belajar Bootstrap Images CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
</head>

<body>
    <table align="center">
        <br><br><br>
        <tr>
            <th>
                <h3 align="center">Rounded Image</h3>
                <img src="jakarta.jpg" class="rounded" alt="gmbr jakarta" width="300px" height="300px">&nbsp; &nbsp;
                &nbsp; &nbsp;
            </th>
            <th>
                <h3 align="center">Circle Image</h3>
                <img src="lampung.jpg" class="rounded-circle" alt="gmbr lampung" width="300px" height="300px"> &nbsp;
                &nbsp; &nbsp; &nbsp;
            </th>
            <th>
                <h3 align="center">Thumbnail Image</h3>
                <img src="yogyakarta.jpg" class="img-thumbnail" alt="gmbr yogyakarta" width="300px" height="300px">
            </th>
        </tr>


    </table>
</body>

</html>
